<!DOCTYPE html>
<html>
<head>
    <title>Start Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow p-4" style="width: 450px;">

        <h2 class="text-primary mb-3">Start Quiz</h2>

        <form method="POST">

            <label class="fw-bold">Your Name</label>
            <input type="text" class="form-control mb-3" name="name" required>

            <label class="fw-bold">Email</label>
            <input type="email" class="form-control mb-4" name="email" required>

            <button type="submit" class="btn btn-primary w-100">Start Quiz</button>
        </form>

        <hr class="my-4">

        <p class="text-muted small">
            Your answers will be saved securely for your session.
        </p>

    </div>
</div>

</body>
</html>
