<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{ title if title else "QuizApp" }}</title>

    <style>
        body { font-family: Arial, sans-serif; padding: 24px; }
        .logo {
            position: absolute;
            top: 15px;
            right: 20px;
            width: 140px;
            height: auto;
            z-index: 9999;
        }
    </style>
</head>

<body>

    <!-- Global Logo (appears everywhere) -->
    <img src="{{ url_for('static', filename='images/supremology_logo.png') }}" class="logo">

    <!-- Page content goes here -->
    {% block content %}
    {% endblock %}

</body>
</html>
