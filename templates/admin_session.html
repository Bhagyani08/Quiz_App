<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Admin Session Report</title>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 24px; 
        }

        /* Supremology Logo */
        .logo {
            position: absolute;
            top: 15px;
            right: 20px;
            width: 140px;
            height: auto;
            z-index: 9999;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        table th, table td {
            border: 1px solid #333;
            padding: 8px;
        }

        table th {
            background: #eee;
            font-weight: bold;
        }

        h2 { margin-top: 80px; }  /* Move content lower so logo doesn't overlap */
    </style>
</head>

<body>

    <!-- Supremology Logo -->
    <img src="{{ url_for('static', filename='images/supremology_logo.png') }}" class="logo">

    <h2>Session {{ session.id }}</h2>

    <p>
        <strong>Engineer:</strong> {{ session.engineer_name }}
        &lt;{{ session.engineer_email }}&gt;
    </p>

    <table>
        <tr>
            <th>Question</th>
            <th>Answer</th>
            <th>Start</th>
            <th>Submitted</th>
            <th>Timed out</th>
        </tr>

        {% for a in attempts %}
        <tr>
            <td>{{ a.text }}</td>
            <td>{{ a.answer }}</td>
            <td>{{ a.q_start_ts }}</td>
            <td>{{ a.submitted_ts }}</td>
            <td>{{ a.timed_out }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
